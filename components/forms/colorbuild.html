<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="colorbuild.css">

</head>
<body>
<h1>Color Building Form</h1>


    <div class="page-wrapper">
        <label for="red">Red</label>
        <input id ="red" type="range" min="0" max="255" value="0" step="5" />

        <label for="green">Green</label>
        <input id ="green" type="range" min="0" max="255" value="0" step="5" />

        <label for="blue">Blue</label>
        <input id ="blue" type="range" min="0" max="255" value="0" step="5" />

        <label for="alpha">Alpha</label>
        <input id ="alpha" type="range" min="0" max="1" value="0" step="0.01" />

        <textarea rows="4" cols="50">Color Here</textarea>
    </div>

</body>
</html>
